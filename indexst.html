<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap" rel="stylesheet" />
    <title>Main Page</title>
</head>
<body>
    <!-- الكونتينر الي حاوي الصفحة كلها -->
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Pass Bus</h3>
            <ul>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="indexst.html">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span>Main Page</span>
                    </a>
                </li>

                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="Announcements.html">
                        <i class="fa-solid fa-bell"></i>
                        <span>Announcements</span>
                    </a>
                </li>

                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="Driver Information.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Driver Information</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
                <div class="action">
                    <div class="profile" onclick="menuToggle();">
                        <img src="imgs/user.png" alt="">
                    </div>
                    <div class="menu">
                        <ul>
                            <li><img src="imgs/edit.png" alt=""><a href="Updateprofile-student.html">Edit Profile</a></li>
                            <li><img src="imgs/log-out.png" alt=""><a href="#" class="log">Logout</a></li>
                        </ul>
                    </div>
                </div>

                <script>
                    function menuToggle(){
                        const toggleMenu = document.querySelector('.menu');
                        toggleMenu.classList.toggle('active')
                    }
                </script>
            </div>
            <!-- End Head -->
            <img src="imgs/logo.png" alt="">
            <h1 class="p-relative">Bus Number: 20</h1>
            <div class="settings-page m-20">

                <!-- Start Settings Box -->
                <div class="Widgets-control p-20 bg-white rad-10">
                    <form>
                        <input class="check" type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">Absence</label><br> <br>
                        <input class="check" type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Presence</label><br>
                      </form>

                    <div class="control d-flex align-center mb-15">
                        <input type="submit" value="Send">
                    </div>
                </div>
                <!-- End Settings Box -->
        </div>
    </div>    
</body>
</html>
