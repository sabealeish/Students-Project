<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap" rel="stylesheet" />
    <title>Announcements Driver</title>
</head>
<body>
    <!-- الكونتينر الي حاوي الصفحة كلها -->
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Pass Bus</h3>
            <ul>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="main driver.html">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span>Main Driver</span>
                    </a>
                </li>

                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="Announcements-driver.html">
                        <i class="fa-solid fa-bell"></i>
                        <span>Announcements</span>
                    </a>
                </li>

                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="Students Informations-drive.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span style="font-size: 12px; font-weight: bold;">Students Informations</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
                <div class="action">
                    <div class="profile" onclick="menuToggle();">
                        <img src="imgs/user.png" alt="">
                    </div>
                    <div class="menu">
                        <ul>
                            <li><img src="imgs/edit.png" alt=""><a href="Updateprofile-admin.html">Edit Profile</a></li>
                            <li><img src="imgs/log-out.png" alt=""><a href="#" class="log">Logout</a></li>
                        </ul>
                    </div>
                </div>

                <script>
                    function menuToggle(){
                        const toggleMenu = document.querySelector('.menu');
                        toggleMenu.classList.toggle('active')
                    }
                </script>
            </div>
            <!-- End Head -->
            <img src="imgs/logo.png" alt="">
            <div class="content w-full" style="margin-left: 25%;">
                <div class="wrapper d-grid gap-20">
                                    <!-- Start Quick Draft Widgt -->
                <div class="quick-draft p-20 bg-white rad-10">
                    <h2 class="mt-0 mt-10">Announcements</h2>
                    <p class="mt-0 mb-20 c-grey fs-15">Fill in the following data</p>
                    <form action="">
                        <label for="">Title:</label>
                        <input class="d-block mb-20 w-full p-10 b-none bg-eee rad-6" required type="text" placeholder="Enter the title of the message">
                        
                        <label for="">Message:</label>
                        <textarea class="d-block mb-20 w-full p-10 b-none bg-eee rad-6" placeholder="Enter the text of the message"></textarea>
                        <input style="cursor: pointer; width: 20%; height: 35px;" class="save d-block fs-14 bg-blue c-white b-none w-fit btn-shape" type="submit" value="send">
                    
                    </form>
                </div>
                <!-- End Quick Draft Widgt -->
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
