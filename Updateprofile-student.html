<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>Update the student's profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="5738925b-1e08-4de1-a1de-6f8bbae982c2.png" rel="icon">
<style type="text/css">
    	body{margin-top:20px;
background-color:#f2f6fc;
color:#69707a;
text-align: right;
}
.img-account-profile {
    height: 10rem;
}
.rounded-circle {
    border-radius: 50% !important;
}
.card {
    box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
    
}
.card .card-header {
    font-weight: 500;
    background-color: #3a727f;
    color: white;
}
.card-header:first-child {
    border-radius: 0.35rem 0.35rem 0 0;
}
.card-header {
    text-align: left;
    padding: 1rem 1.35rem;
    margin-bottom: 0;
    background-color: rgba(33, 40, 50, 0.03);
    border-bottom: 1px solid rgba(33, 40, 50, 0.125);
}
.form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1;
    color: #69707a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #c5ccd6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

input{
    text-align: left;
}

.nav-borders .nav-link.active {
    color: #0061f2;
    border-bottom-color: #0061f2;
}
.nav-borders .nav-link {
    color: #69707a;
    border-bottom-width: 0.125rem;

    border-bottom-color: transparent;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 0;
    padding-right: 0;
    margin-left: 1rem;
    margin-right: 1rem;
}

.btn-up{
    margin-right: 90% !important;
}


.btn{
    background-color: #3a727f;
    border: none;
}

.btn:hover{
    background-color: #3a727f;
}

label{
    margin-top: 5px;
    padding: 5px;
}

@media (max-width:767px) {
    .input-2{
        margin-left: 6px !important;
    }
}

<div class="container-xl px-4 mt-4">
<br>
<div class="row">

<div class="col-xl-8" style="margin: auto;">

<div class="card mb-4">
<div class="card-header"> Account Details</div>
<div class="card-body">
<form>

<div class="mb-3" style="text-align: left !important; display: flex; flex-wrap: wrap;">
    <div>
        <label  for="">Enter your name</label>
        <input style="width: 120%;" class="form-control" required id="inputUsername" type="text" placeholder="Enter your name" value="">
    </div>
    
    <div class="input-2" style=" margin-left: 90px;">
        <label  for="">Enter your ID number</label>
        <input style="width: 130%;" class="form-control" required id="inputUsername" type="number" placeholder="Enter your ID number" value="">
    </div>
 </div>

 <div class="mb-3" style="text-align: left !important; display: flex; flex-wrap: wrap;">
    <div>
        <label  for="">Enter your email</label>
        <input style="width: 120%;" class="form-control" required id="inputUsername" type="email" placeholder="Enter your email" value="">
    </div>
    
    <div class="input-2" style=" margin-left: 90px;">
        <label  for="">Enter the city</label>
        <input style="width: 130%;" class="form-control" required id="inputUsername" type="text" placeholder="Enter the city" value="">
    </div>
 </div>

 <div class="mb-3" style="text-align: left !important; display: flex; flex-wrap: wrap;">
    <div>
        <label  for="">Enter the neighborhood</label>
        <input style="width: 120%;" class="form-control" required id="inputUsername" type="text" placeholder="Enter the neighborhood" value="">
    </div>
    
    <div class="input-2" style=" margin-left: 90px;">
        <label  for="">Enter the mobile number</label>
        <input style="width: 130%;" class="form-control" required id="inputUsername" type="number" placeholder="Enter the mobile number" value="">
    </div>
 </div>

 <div class="mb-3" style="text-align: left !important; display: flex; flex-wrap: wrap;">
    <div>
        <label  for="">Enter a relative's phone number</label>
        <input style="width: 100%;" class="form-control" required id="inputUsername" type="number" placeholder="Enter a relative's phone number" value="">
    </div>
    
    <div class="input-2" style=" margin-left: 60px;">
        <label  for="">Kinship Relationship</label>
        <input style="width: 130%;" class="form-control" required id="inputUsername" type="text" placeholder="Kinship Relationship" value="">
    </div>
 </div>

 <div class="mb-3" style="text-align: left !important; display: flex; flex-wrap: wrap;">
    <div>
        <label  for="">Blood Group Type</label>
        <input style="width: 120%;" class="form-control" required id="inputUsername" type="text" placeholder="Blood Group Type" value="">
    </div>
    
    <div class="input-2" style=" margin-left: 90px;">
        <label  for="">New password</label>
        <input style="width: 130%;" class="form-control" required id="inputUsername" type="password" placeholder="new password" value="">
    </div>
 </div>

<input class="btn btn-primary btn-up" type="submit" value="Update">
</form>
</div>
</div>
</div>
</div>
</div>
